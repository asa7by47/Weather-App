<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="favicon" href="logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">



</head>
<body>
   
      <header class="bg-home pb-3">
        <nav class="navbar navbar-expand-lg bg-myColor p-4">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="logo.png" class="w-100" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                  <li class="nav-item mx-5 ">
                    <a class="nav-link active text-white fw-bold fs-5 px-4 color" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item mx-5 ">
                    <a class="nav-link text-white fw-bold fs-5 px-4" href="#">news</a>
                  </li>
                  <li class="nav-item mx-5 ">
                    <a class="nav-link text-white fw-bold fs-5 px-4" href="#">Live Cameras</a>
                  </li>
                  <li class="nav-item mx-5 ">
                    <a class="nav-link text-white fw-bold fs-5 px-4" href="#">Photos</a>
                  </li>
                 
                 
                </ul>
            
              </div>
            </div>
          </nav>

          <div class="container">
            <input onkeyup="search()" type="text"  class="search form-control w-75 m-auto mt-5 bg-input" placeholder="Find your location ......">
    
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="bg-columColor shadow-lg ">
                        <div class="text-center today-date p-4">
                            <span class="date"></span>
                        </div>
                        <div class="weather-content  text-white text-center">
                            <h5 class="city fs-2"></h5>
                            <h1 class="my-4 temp"></h1>
                            <h6 class="sunny"></h6>

                            <div class="text-center mt-5">
                                <span class="min-Temp fs-2"></span>
                               <img src="" alt="icon" class="img">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-anotherColor  shadow pb-3">
                        <div class="today-date p-4 text-center">
                            <span class="date2"> </span>
                        </div>
                        <div class="weather-content  text-white text-center bgColor">
                            <h1 class="my-4 temp2"></h1>
                            <h6 class="my-4 min-Temp2"></h6>
                            <p class="sunny2"></p>
                            
                            <img src="" alt="icon" class="img2">
                     
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-columColor  shadow-lg pb-3">
                        <div class="today-date p-4 text-center">
                            <span class="date3"> </span>
                        </div>
                        <div class="weather-content  text-white text-center">
                            <h1 class="my-4 temp3"></h1>
                            <h6 class="my-4 minTemp3"></h6>
                            <p class="sunny3"></p>
                            <img src="" alt="icon" class="img3">
                        </div>
                    </div>
                </div>
            
            </div>
          </div>
      </header>
      <footer class="bg-footer p-3">
       <div class="container">
       <div class="row mt-3">
        <div class="col-md-8">
          <div class="mt-3 position-relative">
            <input type="email" class="search form-control w-100  bg-input" placeholder="Enter your email to subscribe...">
            <button class="subscribe">Subscribe</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="icons mt-3 d-flex justify-content-end ">
            <div class="icon-bg mx-1 ">
              
            <i class="fa-brands fa-facebook-f fs-5 icon-color"></i>
            </div>
            <div class="icon-bg mx-1">
              
            <i class="fa-brands fa-twitter fs-5 icon-color"></i>
            </div>
            <div class="icon-bg mx-1">
              
            <i class="fa-brands fa-google-plus-g fs-5 icon-color"></i>
            </div>
            <div class="icon-bg mx-1">
              
            <i class="fa-brands fa-pinterest-p fs-5 icon-color"></i>
            </div>
          </div>
        </div>
        <div class="copyRight text-white mt-5">
          <p>Copyright 2022  Designed by <span>Omar Tamer</span>  All rights reserved</p>
        </div>
     </div>
       </div>
      </footer>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
